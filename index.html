<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="outer-box">
        <div class="inner-box">

            <header class="signup-header">
                <h1>Signup</h1>
            </header>

            <main class="signup-body">

                <form action="#">

                    <p>
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" placeholder="Aditya Srivastava" required>
                    </p>

                    <p>
                        <label for="email">Enter your email</label>
                        <input type="email" id="email" placeholder="adityasrivastava513@gmail.com" required>
                    </p>

                    <p>
                        <label for="password">Enter password</label>
                        <input type="password" id="password" placeholder="Enter 8 characters" required>
                    </p>

                    <p>
                        <input type="submit" id="submit" value="Create account">
                    </p>
                </form>

            </main>

            <footer class="signup-page">
                <p>Already have an account ?<a href="#">Login</a></p>
            </footer>

        </div>

    </div>

</body>

</html>
